<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGM Chatbot Feedback - International Gita Mahotsav 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #FFF8F0;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #FF6B35;
            font-size: 12px;
            text-align: center;
            padding: 5px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 18px;
            opacity: 0.95;
        }

        .subtitle {
            background: #1e3a5f;
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .form-content {
             padding: 10px 40px 40px 40px;
        }

        .section-title {
            color: #FF6B35;
            font-size: 20px;
            font-weight: 700;
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 3px solid #FF6B35;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .required {
            color: #FF6B35;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: #FF6B35;
            background: #FFF5F0;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #FF6B35;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        /* FIXED: Rating stars display horizontally */
        .rating-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .rating-row > label {
            display: inline;
            white-space: nowrap;
            margin-bottom: 0;
        }

        .rating-stars {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 50px; /* Increased gap between stars */
        }

        .rating-stars input[type="radio"] {
            display: none;
        }

        .rating-stars label {
            font-size: 32px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
            display: inline-block;
            margin: 0;
        }

        /* Hover effect */
        .rating-stars label:hover {
            color: orange;
        }

        /* Selected state */
        .rating-stars input[type="radio"]:checked ~ label {
            color: orange;
        }

        .submit-btn {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-content {
                padding: 24px;
            }

            .logo-placeholder {
                width: 60px;
                height: 60px;
                font-size: 10px;
            }

            .rating-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .rating-stars {
                gap: 20px;
            }

            .rating-stars label {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">       
        <div class="form-content">
            <form id="feedbackForm">
                
                <!-- Basic Information -->
              <!--  <div class="section-title">üìã Basic Information</div> -->
                
                <div class="form-group">
                    <label for="name">Personal Detail <span style="font-size: 12px; color: #666;">(Optional)</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name/mobile/Email ...">
                </div>

             <div class="form-group">
                    <label for="city">Address <span style="font-size: 12px; color: #666;">(Optional)</span></label>
                    <input type="text" id="city" name="city" placeholder="Enter your address">
                </div>

                <!-- Usage Information -->
             <!--   <div class="section-title">üí¨ Usage Information</div> -->

                <div class="form-group">
                    <label for="usageFrequency">How many times have you used the chatbot? <span class="required">*</span></label>
                    <select id="usageFrequency" name="usageFrequency" required>
                        <option value="">Select frequency</option>
                        <option value="1-2 times">1-2 times</option>
                        <option value="Frequently">Frequently</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Chatbot used for? <span class="required">*</span> <span style="font-size: 12px; color: #666;">(Select all that apply)</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="purpose2" name="purpose" value="IGM event information">
                            <label for="purpose2">IGM event information</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="purpose3" name="purpose" value="Bhagavad Gita knowledge/verses">
                            <label for="purpose3">Bhagavad Gita knowledge/verses</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="purpose1" name="purpose" value="Gita Quiz related queries">
                            <label for="purpose1">Gita Quiz related queries</label>
                        </div>
                    </div>
                </div>

                <!-- Chatbot Performance -->
              <!--  <div class="section-title">‚≠ê Chatbot Performance</div> -->

                <div class="form-group">
                    <label for="understood">Did the chatbot understand your questions? <span class="required">*</span></label>
                    <select id="understood" name="understood" required>
                        <option value="">Select option</option>
                        <option value="Most of the times">Most times</option>
                        <option value="Sometimes">Sometimes</option>
                        <option value="Rarely">Rarely</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="helpful">Were the chatbot's answers helpful? <span class="required">*</span></label>
                    <select id="helpful" name="helpful" required>
                        <option value="">Select option</option>
                        <option value="Very Helpful">Very Helpful</option>
                        <option value="Somewhat Helpful">Somewhat Helpful</option>
                        <option value="Not Helpful">Not Helpful</option>
                    </select>
                </div>

                <!-- Overall Experience -->
                <!-- <div class="section-title">üåü Overall Experience</div> -->

                <div class="rating-row">     
                    <label>Overall chatbot experience rating <span class="required">*</span></label>
                    <div class="rating-stars">
                        <input type="radio" id="s1" name="rating" value="1" required /><label for="s1">‚òÖ</label>
                        <input type="radio" id="s2" name="rating" value="2" /><label for="s2">‚òÖ</label>
                        <input type="radio" id="s3" name="rating" value="3" /><label for="s3">‚òÖ</label>
                        <input type="radio" id="s4" name="rating" value="4" /><label for="s4">‚òÖ</label>
                        <input type="radio" id="s5" name="rating" value="5" /><label for="s5">‚òÖ</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Any other comments? <span style="font-size: 12px; color: #666;">(Optional)</span></label>
                    <textarea id="comments" name="comments" placeholder="Additional feedback..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üôè Submit
                </button>

                <div class="success-message" id="successMessage">
                    ‚úÖ Thank you for your valuable feedback!<br>
                    Your response has been recorded successfully.
                </div>

                <div class="error-message" id="errorMessage">
                    ‚ùå Something went wrong. Please try again.
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fix star hover and selection for left-to-right display
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.rating-stars label');
            const inputs = document.querySelectorAll('.rating-stars input[type="radio"]');
            const starContainer = document.querySelector('.rating-stars');
            
            // Handle hover
            stars.forEach((star, index) => {
                star.addEventListener('mouseenter', function() {
                    // Light up all stars from left to current
                    for (let i = 0; i <= index; i++) {
                        stars[i].style.color = 'orange';
                    }
                    // Gray out stars after current
                    for (let i = index + 1; i < stars.length; i++) {
                        stars[i].style.color = '#ccc';
                    }
                });
            });
            
            // Reset on mouse leave
            starContainer.addEventListener('mouseleave', function() {
                let checkedIndex = -1;
                inputs.forEach((input, index) => {
                    if (input.checked) checkedIndex = index;
                });
                
                if (checkedIndex >= 0) {
                    for (let i = 0; i <= checkedIndex; i++) {
                        stars[i].style.color = 'orange';
                    }
                    for (let i = checkedIndex + 1; i < stars.length; i++) {
                        stars[i].style.color = '#ccc';
                    }
                } else {
                    stars.forEach(star => star.style.color = '#ccc');
                }
            });
            
            // Handle selection
            inputs.forEach((input, index) => {
                input.addEventListener('change', function() {
                    if (this.checked) {
                        for (let i = 0; i <= index; i++) {
                            stars[i].style.color = 'orange';
                        }
                        for (let i = index + 1; i < stars.length; i++) {
                            stars[i].style.color = '#ccc';
                        }
                    }
                });
            });
        });

        function toggleProblemDetails() {
            const hadProblems = document.getElementById('hadProblems').value;
            const problemDetailsGroup = document.getElementById('problemDetailsGroup');
            if (problemDetailsGroup) {
                problemDetailsGroup.style.display = hadProblems === 'Yes' ? 'block' : 'none';
            }
        }

        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Get form data
            const formData = new FormData(this);
            
            // Get all checkbox values
            const purposes = Array.from(document.querySelectorAll('input[name="purpose"]:checked'))
                .map(cb => cb.value)
                .join(', ');
            
            // Create JSON object
            const data = {
                timestamp: new Date().toISOString(),
                name: formData.get('name') || '',
                email: formData.get('email') || '',
                country: formData.get('country'),
                state: formData.get('state'),
                city: formData.get('city'),
                usageFrequency: formData.get('usageFrequency'),
                purpose: purposes,
                understood: formData.get('understood'),
                helpful: formData.get('helpful'),
                responseSpeed: formData.get('responseSpeed'),
                easyToUse: formData.get('easyToUse'),
                hadProblems: formData.get('hadProblems'),
                problemDetails: formData.get('problemDetails') || '',
                rating: formData.get('rating'),
                useAgain: formData.get('useAgain'),
                improvements: formData.get('improvements') || '',
                comments: formData.get('comments') || ''
            };

            try {
                // Replace with your n8n webhook URL
                const webhookURL = 'https://vksinglakkrgroq14.app.n8n.cloud/webhook/igm-chatbot-feedback';
                
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    this.reset();
                    // Reset star colors after form reset
                    const stars = document.querySelectorAll('.rating-stars label');
                    stars.forEach(star => star.style.color = '#ccc');
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üôè Submit';
            }
        });
    </script>
</body>
</html>
